<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/user-dashboard.css" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- Leaflet.js CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    />

    <!-- Leaflet.js JS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  </head>
  <body>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <div class="dashboard-container d-flex">
      <!-- Sidebar -->
      <nav class="sidebar bg-dark text-white">
        <h3 class="text-center py-3">User Dashboard</h3>
        <ul class="nav flex-column">
          <!-- Profile Section -->
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#"
              onclick="loadSection('profile')"
            >
              <i class="fas fa-user-circle"></i> Profile Overview
            </a>
          </li>

          <!-- Events Section -->
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#"
              onclick="loadSection('events')"
            >
              <i class="fas fa-calendar-alt"></i> Upcoming Events
            </a>
          </li>

          <!-- Recommendation Engine Section -->
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#"
              onclick="loadSection('recommendation')"
            >
              <i class="fas fa-lightbulb"></i> Recommendation Engine
            </a>
          </li>

          <!-- Certificate Section -->
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#"
              onclick="loadSection('certificate')"
            >
              <i class="fas fa-certificate"></i> Certificate
            </a>
          </li>

          <!-- Real Time Impact Section -->
          <li class="nav-item">
            <a
              class="nav-link text-white"
              href="#"
              onclick="loadSection('impact')"
            >
              <i class="fas fa-chart-line"></i> Real Time Impact
            </a>
          </li>

          <!-- Logout -->
          <li class="nav-item mt-auto">
            <a class="nav-link text-danger" href="index.html">
              <i class="fas fa-sign-out-alt"></i> Logout
            </a>
          </li>
        </ul>
      </nav>

      <!-- Main Content -->
      <div class="main-content flex-grow-1 p-4">
        <div id="dashboardContent">
          <h2>Welcome to Your User Dashboard!</h2>
          <p>Select an option from the sidebar to explore various sections.</p>
        </div>
      </div>
    </div>

    <script src="js/user-dashboard.js"></script>
  </body>
</html>
